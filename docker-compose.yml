version: "3"

networks:
  devops:
    external: false
  documentation:
    external: true

volumes:
  postgres-s3:
    driver: local
  gitea-s3:
    driver: local
  code-s3:
    driver: local
  wikijs_data:
    driver: local
  wikijs_config:
    driver: local
  appflowy-data:
    driver: local

services:
  server:
    image: gitea/gitea:1.17.1
    container_name: gitea
    environment:
      - USER_UID=$USER_UID
      - USER_GID=$USER_GID
      - GITEA__database__DB_TYPE=$GITEA__database__DB_TYPE
      - GITEA__database__HOST=$GITEA__database__HOST
      - GITEA__database__NAME=$GITEA__database__NAME
      - GITEA__database__USER=$GITEA__database__USER
      - GITEA__database__PASSWD=$GITEA__database__PASSWD
    restart: always
    networks:
      - devops
    volumes:
      - gitea-s3:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "8888:3000"
      - "2221:22"
    depends_on:
       - db
  db:
    image: postgres:14
    restart: always
    environment:
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
      - POSTGRES_DB=$POSTGRES_DB
    networks:
      - devops
    volumes:
      - postgres-s3:/var/lib/postgresql/data
  code:
    image: linuxserver/code-server:4.7.0
    container_name: code-server
    environment:
      - PUID=$USER_UID
      - PGID=$USER_GID
      - TZ=$TZ
      - PASSWORD=$PASSWORD #optional
      #- HASHED_PASSWORD= #optional
      - SUDO_PASSWORD=$PASSWORD #optional
      #- SUDO_PASSWORD_HASH= #optional
      #- PROXY_DOMAIN=code-server.my.domain #optional
      #- DEFAULT_WORKSPACE=/config/workspace #optional
    restart: always
    networks:
      - devops
    volumes:
      - code-s3:/config
    ports:
      - "8443:8443"
    depends_on:
       - db
  wikijs:
    image: lscr.io/linuxserver/wikijs:latest
    container_name: wikijs
    networks:
      - devops
    environment:
      - PUID=$USER_UID
      - PGID=$USER_GID
      - TZ=$TZ
    volumes:
      - wikijs_config:/config
      - wikijs_data:/data
    ports:
      - 8088:3000
    restart: unless-stopped

  appflowy:
    image: appflowyio/appflowy_client:main
    container_name: appflowyio
    environment:
      TZ: $TZ
      DISPLAY: $DISPLAY # 'set a secure password here or it will be random'
    # Volumes store your data between container upgrades
    volumes:
      - $HOME/.Xauthority:/root/.Xauthority:rw
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /dev/dri:/dev/dri
      - /var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket
      - appflowy-data:/home/appflowy
    restart: unless-stopped
